version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - ./requirements/nginx/tools/:/etc/nginx/ssl/
      - wordpress:/var/www/
    restart: always
  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb-russ/Dockerfile
    container_name: mariadb
    ports:
      - "3306:3306"
    restart: always
  wordpress:
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/
    restart: always
    
volumes:
  wordpress:
