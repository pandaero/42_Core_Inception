version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - ./requirements/nginx/tools/:/etc/nginx/ssl/
      - /home/pandalaf/test-server:/var/www/
    restart: always
  mariadb:
    build:
      context: .
      dockerfile: mariadb/Dockerfile
      args:
        dbname: ${DBNAME}
        dbuser: ${DBUSER}
        dbpass: ${DBPASS}
    container_name: mariadb
    ports:
      - "3306:3306"
    restart: always
